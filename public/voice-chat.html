<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat - AI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .voice-controls {
            margin: 30px 0;
        }
        
        .voice-button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            padding: 20px;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
            width: 80px;
            height: 80px;
            margin: 10px;
        }
        
        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.6);
        }
        
        .voice-button.recording {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            animation: pulse 1.5s infinite;
        }
        
        .voice-button.processing {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chat-history {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }
        
        .user-message {
            background: rgba(52, 152, 219, 0.3);
            margin-left: 20px;
        }
        
        .ai-message {
            background: rgba(39, 174, 96, 0.3);
            margin-right: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            margin: 20px 0;
        }
        
        .bar {
            width: 4px;
            height: 10px;
            background: #27ae60;
            margin: 0 2px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .bar.active {
            animation: bounce 0.5s infinite alternate;
        }
        
        @keyframes bounce {
            from { height: 10px; }
            to { height: 30px; }
        }
        
        .error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Chat</h1>
        <p>Talk directly to your AI assistant!</p>
        
        <div class="status" id="status">
            Click the microphone to start talking
        </div>
        
        <div class="voice-controls">
            <button class="voice-button" id="voiceBtn" onclick="toggleRecording()">
                üéôÔ∏è
            </button>
        </div>
        
        <div class="audio-visualizer" id="visualizer" style="display: none;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
            <button class="control-btn" onclick="testConnection()">üîß Test Backend</button>
            <button class="control-btn" onclick="window.close()">‚ùå Close</button>
        </div>
        
        <div class="chat-history" id="chatHistory">
            <div style="text-align: center; color: #bdc3c7; font-style: italic; padding: 20px;">
                Your conversation will appear here...
            </div>
        </div>
    </div>

    <script>
        class WebVoiceChat {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.chatHistory = [];
                
                this.voiceBtn = document.getElementById('voiceBtn');
                this.status = document.getElementById('status');
                this.chatDiv = document.getElementById('chatHistory');
                this.visualizer = document.getElementById('visualizer');
                
                this.initializeAudio();
            }
            
            async initializeAudio() {
                try {
                    // Request microphone access
                    this.audioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    this.updateStatus("‚úÖ Microphone ready! Click to start talking");
                    
                } catch (error) {
                    this.showError("‚ùå Microphone access denied. Please allow microphone access and refresh.");
                }
            }
            
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }
            
            startRecording() {
                if (!this.audioStream) {
                    this.showError("Microphone not available");
                    return;
                }
                
                try {
                    this.mediaRecorder = new MediaRecorder(this.audioStream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    // Update UI
                    this.voiceBtn.textContent = 'üî¥';
                    this.voiceBtn.classList.add('recording');
                    this.updateStatus("üéôÔ∏è Recording... Click again to stop");
                    this.showVisualizer(true);
                    
                } catch (error) {
                    this.showError("Failed to start recording: " + error.message);
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // Update UI
                    this.voiceBtn.textContent = '‚è≥';
                    this.voiceBtn.classList.remove('recording');
                    this.voiceBtn.classList.add('processing');
                    this.updateStatus("üîÑ Processing your voice...");
                    this.showVisualizer(false);
                }
            }
            
            async processRecording() {
                try {
                    // Create audio blob
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    
                    // Convert to text using Web Speech API or send to your backend
                    const transcript = await this.transcribeAudio(audioBlob);
                    
                    if (transcript) {
                        this.addMessage(transcript, 'user');
                        
                        // Get AI response
                        const aiResponse = await this.getAIResponse(transcript);
                        this.addMessage(aiResponse, 'ai');
                        
                        // Speak the response
                        this.speakText(aiResponse);
                    }
                    
                } catch (error) {
                    this.showError("Failed to process recording: " + error.message);
                } finally {
                    // Reset UI
                    this.voiceBtn.textContent = 'üéôÔ∏è';
                    this.voiceBtn.classList.remove('processing');
                    this.updateStatus("‚úÖ Ready! Click to talk again");
                }
            }
            
            async transcribeAudio(audioBlob) {
                return new Promise((resolve) => {
                    // Use Web Speech API for transcription
                    if ('webkitSpeechRecognition' in window) {
                        const recognition = new webkitSpeechRecognition();
                        recognition.continuous = false;
                        recognition.interimResults = false;
                        recognition.lang = 'en-US';
                        
                        recognition.onresult = (event) => {
                            const transcript = event.results[0][0].transcript;
                            resolve(transcript);
                        };
                        
                        recognition.onerror = () => {
                            resolve("Sorry, I didn't catch that. Please try again.");
                        };
                        
                        // Convert blob to text (simplified approach)
                        recognition.start();
                        setTimeout(() => recognition.stop(), 5000);
                        
                    } else {
                        resolve("Web speech recognition not supported. Please use Chrome or Edge browser.");
                    }
                });
            }
            
            async getAIResponse(userMessage) {
                try {
                    // Use your backend to get AI response
                    const response = await fetch('/api/create-web-call', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: 'voice_chat_' + Date.now(),
                            metadata: { 
                                user_message: userMessage,
                                type: 'voice_chat'
                            }
                        })
                    });
                    
                    if (response.ok) {
                        // Since we can't actually connect to Retell for a full conversation,
                        // return a helpful response
                        return `I heard you say: "${userMessage}". Your backend is working perfectly! To enable full AI conversations, you'll need to complete the Retell.AI phone setup or implement a complete chat backend.`;
                    } else {
                        return "I'm having trouble connecting right now. Please try again.";
                    }
                    
                } catch (error) {
                    return "Sorry, I encountered an error. Please check your connection.";
                }
            }
            
            speakText(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 0.8;
                    speechSynthesis.speak(utterance);
                }
            }
            
            addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const senderIcon = sender === 'user' ? 'üë§' : 'ü§ñ';
                const senderName = sender === 'user' ? 'You' : 'AI Assistant';
                
                messageDiv.innerHTML = `
                    <strong>${senderIcon} ${senderName}:</strong><br>
                    ${message}
                `;
                
                // Clear placeholder text
                if (this.chatHistory.length === 0) {
                    this.chatDiv.innerHTML = '';
                }
                
                this.chatDiv.appendChild(messageDiv);
                this.chatHistory.push({ sender, message });
                
                // Scroll to bottom
                this.chatDiv.scrollTop = this.chatDiv.scrollHeight;
            }
            
            showVisualizer(show) {
                this.visualizer.style.display = show ? 'flex' : 'none';
                
                if (show) {
                    const bars = this.visualizer.querySelectorAll('.bar');
                    bars.forEach(bar => bar.classList.add('active'));
                } else {
                    const bars = this.visualizer.querySelectorAll('.bar');
                    bars.forEach(bar => bar.classList.remove('active'));
                }
            }
            
            updateStatus(message) {
                this.status.textContent = message;
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                
                this.status.parentNode.insertBefore(errorDiv, this.status.nextSibling);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
        }
        
        // Global functions
        let voiceChat;
        
        function toggleRecording() {
            if (voiceChat) {
                voiceChat.toggleRecording();
            }
        }
        
        function clearChat() {
            if (voiceChat) {
                voiceChat.chatDiv.innerHTML = '<div style="text-align: center; color: #bdc3c7; font-style: italic; padding: 20px;">Your conversation will appear here...</div>';
                voiceChat.chatHistory = [];
            }
        }
        
        async function testConnection() {
            try {
                const response = await fetch('/api/create-web-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: 'connection_test',
                        metadata: { test: true }
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ Backend connection successful!');
                } else {
                    alert('‚ùå Backend connection failed');
                }
            } catch (error) {
                alert('‚ùå Connection error: ' + error.message);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            voiceChat = new WebVoiceChat();
        });
    </script>
</body>
</html>
