<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .voice-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .voice-card:hover {
            transform: translateY(-8px);
        }
        
        .agent-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        .voice-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            margin: 20px 0;
        }
        
        .voice-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        .voice-button.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            animation: pulse 2s infinite;
        }
        
        .voice-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            font-size: 1.1em;
        }
        
        .end-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            display: none;
            transition: all 0.3s ease;
        }
        
        .end-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .transcript {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            min-height: 150px;
            text-align: left;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .voice-card { padding: 30px; }
            .voice-button { padding: 15px 30px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ AI Voice Assistant</h1>
        <p class="subtitle">Start a natural conversation with your AI agent</p>
        
        <div class="voice-card">
            <div class="agent-icon">ü§ñ</div>
            <h2>Your AI Assistant</h2>
            <p>Click below to start talking. No typing required!</p>
            <button id="voiceButton" class="voice-button" onclick="handleVoiceClick()" disabled>
                <span class="loading"></span> Loading Voice System...
            </button>
        </div>
        
        <div id="status" class="status">
            Initializing voice system...
        </div>
        
        <button id="endButton" class="end-button" onclick="endCall()">
            üõë End Call
        </button>
        
        <div class="transcript">
            <strong>üìù Live Transcript:</strong><br>
            <span id="transcript">Voice conversations will appear here...</span>
        </div>
    </div>

    <script>
        // Global variables
        let retellClient = null;
        let isCallActive = false;
        let isSDKLoaded = false;
        
        // Function to load script dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                updateStatus('Loading voice system...');
                
                // Try to load the SDK with the correct jsdelivr URL
                const sdkUrls = [
                    'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/dist/index.js',
                    'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.js',
                    'https://unpkg.com/retell-client-js-sdk@2.0.7/dist/index.js',
                    'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/lib/index.js'
                ];
                
                let sdkLoaded = false;
                
                for (const url of sdkUrls) {
                    try {
                        console.log(`Trying to load SDK from: ${url}`);
                        await loadScript(url);
                        
                        // Wait a bit for the script to initialize
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        // Check if RetellWebClient is available
                        if (typeof RetellWebClient !== 'undefined') {
                            console.log(`‚úÖ SDK loaded successfully from: ${url}`);
                            sdkLoaded = true;
                            break;
                        }
                    } catch (error) {
                        console.log(`‚ùå Failed to load from: ${url}`);
                        continue;
                    }
                }
                
                if (!sdkLoaded) {
                    throw new Error('All SDK URLs failed');
                }
                
                // Initialize the voice system
                await initializeVoiceSystem();
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                handleSDKLoadError();
            }
        });
        
        function handleSDKLoadError() {
            updateStatus('‚ö†Ô∏è SDK loading failed - using fallback method');
            showMessage(`
                <div class="error">
                    <strong>‚ö†Ô∏è SDK Loading Issue</strong><br>
                    The Retell SDK couldn't load from CDN. This is usually due to:<br>
                    ‚Ä¢ Network connectivity issues<br>
                    ‚Ä¢ CDN service problems<br>
                    ‚Ä¢ Browser extensions blocking scripts<br><br>
                    <strong>Solutions:</strong><br>
                    1. Refresh the page and try again<br>
                    2. Check your internet connection<br>
                    3. Disable ad blockers temporarily<br>
                    4. Try a different browser<br><br>
                    Your backend API is ready - only the frontend SDK is having issues.
                </div>
            `);
            
            // Enable fallback button
            const button = document.getElementById('voiceButton');
            button.disabled = false;
            button.innerHTML = 'üîÑ Retry Loading';
            button.onclick = () => window.location.reload();
        }
        
        async function initializeVoiceSystem() {
            try {
                updateStatus('Initializing voice client...');
                
                // Initialize Retell client
                retellClient = new RetellWebClient();
                
                // Setup event listeners
                retellClient.on("call_started", () => {
                    console.log("‚úÖ Call started");
                    isCallActive = true;
                    updateStatus("‚úÖ Connected! Start speaking...");
                    updateButton(true);
                });
                
                retellClient.on("call_ended", () => {
                    console.log("üìû Call ended");
                    isCallActive = false;
                    updateStatus("üìû Call ended. Click to start again.");
                    updateButton(false);
                });
                
                retellClient.on("agent_start_talking", () => {
                    updateStatus("üó£Ô∏è AI is speaking...");
                });
                
                retellClient.on("agent_stop_talking", () => {
                    updateStatus("üëÇ Listening...");
                });
                
                retellClient.on("update", (update) => {
                    if (update.transcript) {
                        document.getElementById('transcript').textContent = update.transcript;
                    }
                });
                
                retellClient.on("error", (error) => {
                    console.error("‚ùå Call error:", error);
                    isCallActive = false;
                    updateStatus("‚ùå Connection error. Please try again.");
                    updateButton(false);
                });
                
                // Enable the button
                const button = document.getElementById('voiceButton');
                button.disabled = false;
                button.innerHTML = 'üéôÔ∏è Start Voice Conversation';
                updateStatus('‚úÖ Ready! Click above to start talking');
                
                showMessage(`
                    <div class="success">
                        <strong>‚úÖ Voice System Ready!</strong><br>
                        Your AI agent is connected and ready to talk.
                        Click the button above to start your conversation.
                    </div>
                `);
                
            } catch (error) {
                console.error('Failed to initialize voice system:', error);
                updateStatus('‚ùå Voice system initialization failed.');
                handleSDKLoadError();
            }
        }
        
        async function handleVoiceClick() {
            if (!retellClient) {
                updateStatus('‚ùå Voice system not ready. Please refresh the page.');
                return;
            }
            
            if (isCallActive) {
                endCall();
                return;
            }
            
            try {
                updateStatus("üîÑ Connecting to AI agent...");
                updateButton(true, true);
                
                // Call the API
                const response = await fetch('/api/create-web-call', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        user_id: 'user_' + Math.random().toString(36).substr(2, 9),
                        metadata: {
                            page_url: window.location.href,
                            timestamp: Date.now(),
                            user_agent: navigator.userAgent
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error (${response.status}): ${errorText}`);
                }
                
                const data = await response.json();
                
                if (!data.access_token) {
                    throw new Error('No access token received from server');
                }
                
                console.log('Starting call with access token...');
                
                // Start the call
                await retellClient.startCall({
                    accessToken: data.access_token,
                    sampleRate: 24000,
                    emitRawAudioSamples: false
                });
                
            } catch (error) {
                console.error("‚ùå Failed to start call:", error);
                isCallActive = false;
                updateStatus(`‚ùå Connection failed: ${error.message}`);
                updateButton(false);
                
                showMessage(`
                    <div class="error">
                        <strong>‚ùå Connection Failed</strong><br>
                        ${error.message}<br><br>
                        <strong>Possible causes:</strong><br>
                        ‚Ä¢ Backend server not deployed yet<br>
                        ‚Ä¢ Environment variables not set<br>
                        ‚Ä¢ Network connectivity issues<br>
                        ‚Ä¢ API key or agent ID incorrect
                    </div>
                `);
            }
        }
        
        function endCall() {
            if (retellClient && isCallActive) {
                console.log('Ending call...');
                retellClient.stopCall();
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        function updateButton(active, connecting = false) {
            const button = document.getElementById('voiceButton');
            const endButton = document.getElementById('endButton');
            
            if (connecting) {
                button.innerHTML = '<span class="loading"></span> Connecting...';
                button.classList.add('active');
                endButton.style.display = 'none';
            } else if (active) {
                button.textContent = 'üî¥ Connected - Talk Now!';
                button.classList.add('active');
                endButton.style.display = 'inline-block';
            } else {
                button.textContent = 'üéôÔ∏è Start Voice Conversation';
                button.classList.remove('active');
                endButton.style.display = 'none';
            }
        }
        
        function showMessage(html) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = html;
            
            // Insert after status
            const statusDiv = document.getElementById('status');
            statusDiv.parentNode.insertBefore(messageDiv.firstElementChild, statusDiv.nextSibling);
        }
    </script>
</body>
</html>
